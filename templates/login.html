{% extends "headers.html" %}
{% block body %}


<body>
	<div class = "container" style = "padding-top: 20px">
		{% if error %}
			<div class = "alert alert-danger" role = "alert">
				{{ error }}
			</div>		
		{% endif %}
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			
				<div class = "alert alert-danger" role = "alert">
				
				{% for message in messages %}
					{{ message }}
				{% endfor %}
				</div>
			{% endif %}
		{% endwith %}
	
	<div class ="panel panel-default">			
			<div class = "panel-heading">
				<h4>Login In:</h4>
			</div>			
			<div class = "panel-body">
				<form class="form-inline" method=post action="/login">
					<div class="form-group">
						<label class="sr-only" for="username">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{request.form.username}}">
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" name="password" value="{{request.form.password}}">
					</div>
					<input class="btn btn-default" type="submit" value="Login">
				</form>
	
	</div>
</body>

{% endblock %}
