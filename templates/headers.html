<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
		<script src="{{ url_for('static', filename='js/jquery-2.2.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">		
		
		<title>Sentiment Gauge</title>
			
	</head>
	
	
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img style = "height: 35px" src="{{ url_for('static', filename='images/brand.PNG') }}"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="navbar-collapse collapse" id="navbar">
					{% if session.logged_in %}
					<ul class="nav navbar-nav">
						<li><a href="/sentiment_dashboard">Dashboard</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/logout"> Logout </a></li>
					</ul>
					
					{% else %}
					
					<ul class="nav navbar-nav">
						<li><a href="/about">About</a></li>
						<li><a href="/products">Products</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/login"> Sign In </a></li>
						<li><a href="/registration"> Register </a><li>
					</ul>
					
					{% endif %}
				</div><!--/.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	
	<body style = "padding-top: 50px">	
	{% block body %}
	
	{% endblock %}
	
	</body>
</html>
